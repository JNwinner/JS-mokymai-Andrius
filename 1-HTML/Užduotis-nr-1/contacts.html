<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
</head>

<body>
    <h1>Contact Us</h1>
    <p>For any questions or inquiries, please contact us.</p>
    <form action="">
        <label for="nameID">Name:</label>
        <input type="text" id="nameID" placeholder="Your name" required><br>
        <label for="emailID">Email:</label>
        <input type="email" id="emailID" placeholder="Your email" required><br>
        <label for="optionID">Reason:</label>
        <select name="option" id="optionID">
            <option value="question">Question</option>
            <option value="feedback">Feedback</option>
            <option value="support">Support</option>
        </select> <br>
        <textarea name="message" id="messageID" cols="30" rows="10" placeholder="Your message..."></textarea><br>
        <button type="submit">Send</button>
    </form>

    <h2>Location</h2>
    <p>CodeCamp HQ</p>
    <ul>
        <li>123 Tech Avenue, Suite 500</li>
        <li>New York, NY 10001, USA</li>
        <li>Phone: +1 (212) 555-7890</li>
        <li>Email: <a href="mailto:info@codecamp.com">info@codecamp.com</a></li>
        <li>Website: <a href="www.codecamp.com">www.codecamp.com</a></li>

    </ul>
