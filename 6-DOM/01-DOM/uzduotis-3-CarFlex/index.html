<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarFlex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="header">
            <h1>CarFlex</h1>
            <h3>Automobilis, kai jo reikia!</h3>
            <p>CarFlex - automobilių nuoma pagal Jūsų asmeninius poreikius. </p>
        </div>

        <div class="content">

            <div>
                <h3>Išsirinkite Jums tinkamą automobilį</h3>

                <select id="select-auto" class="form-select" aria-label="Default select example">
                    <option class="text-center" hidden selected>Automobiliai</option>
                    <option class="tesla3 text-center" value="tesla3">Tesla 3</option>
                    <option class="fiat text-center" value="fiat500">Fiat 500</option>
                    <option class="golf text-center" value="vwgolf">VW Golf</option>
                    <option class="audi text-center" value="audigt">Audi e-tron GT</option>
                    <option class="teslay text-center" value="teslay">Tesla Y</option>
                </select>

                <div class="row">
                    <div class="col-7 info-div d-flex justify-content-center align-items-start">
                        <label class="txt-style" for="text">Įveskite dienų skaičių:</label>
                        <input id="numOfDays" class="rounded w-25" type="number" min="0" max="365">
                    </div>
                    <div class="col-5 info-div d-flex justify-content-center">
                        <p class="txt-style">Dienos kaina: <span id="modelPrice">0 eur</span></p>
                    </div>
                </div>
            </div>

            <div class="info-block">
                <h3>Nurodykite savo amžių</h3>

                <select id="selectAge" class="form-select" aria-label="Default select example">
                    <option class="text-center" hidden selected>Amžius</option>
                    <option class="text-center" value="0.3">Nuo 18 iki 21</option>
                    <option class="text-center" value="0">22 ir daugiau</option>
                </select>
            </div>


            <div class="info-block">
                <h3>Planuojamas nuvažiuoti atstumas</h3>

                <select id="selectRange" class="form-select" aria-label="Default select example">
                    <option class="text-center" hidden selected>Planuojamas nuvažiuoti atstumas</option>
                    <option class="text-center" value="0">iki 50km. per dieną</option>
                    <option class="text-center" value="0.25">nuo 50km. iki 100km. per dieną</option>
                    <option class="text-center" value="0.5">100km. ir daugiau per dieną</option>
                </select>
            </div>

            <div class="text-center">
                <button class="btn-calc btn btn-primary">Apskaičiuoti automobilio nuomos kainą</button>
                <h4 class="price-tot">Viso: <span id="priceTotal"></span></h4>
            </div>
        </div>

    </main>
</body>

</html>
