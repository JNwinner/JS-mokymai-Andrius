<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Fixed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="container">

        <div class="fixed-div">
            <a href="#section1">Section1</a>
            <a href="#section2">Section2</a>
            <a href="#section3">Section3</a>
            <a href="#section4">Section4</a>
            <a href="#section5">Section5</a>
        </div>

        <div class="arrow-div">
            <a href="#section1"><img class="arrow" src="img.svg" alt=""></a>
        </div>

        <div id="section1" class="div1"><span>1</span></div>
        <div id="section2" class="div2"><span>2</span></div>
        <div id="section3" class="div3"><span>3</span></div>
        <div id="section4" class="div4"><span>4</span></div>
        <div id="section5" class="div5"><span>5</span></div>

    </div>

</body>

</html>
