<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- .container>.card*3>(.image-date>img+.date)+h3.subheading+h2.heading+(ul>*2>a[href=#]) -->

    <div class="container">

        <div class="card">
            <div class="image-date">
                <img src="imgs/Image.jpg" alt="Degustation">
                <div class="date"><span>18</span><br>JAN</div>
            </div>
            <h3 class="subheading">Degustation</h3>
            <h2 class="heading">5 stars restaurants food tasting event</h2>
            <ul>
                <li><a href="#"><i class="bi bi-bookmark"></i></a></li>
                <li><a href="#"><i class="bi bi-share"></i></a></li>
            </ul>
        </div>

        <div class="card selected">
            <div class="image-date">
                <img src="imgs/Image (1).jpg" alt="Buisiness">
                <div class="date"><span>03</span><br>OCT</div>
            </div>
            <h3 class="subheading">BusinessDegustation</h3>
            <h2 class="heading">Kaunastic Startups Meetup #8</h2>
            <ul>
                <li><a href="#"><i class="bi bi-bookmark"></i></a></li>
                <li><a href="#"><i class="bi bi-share"></i></a></li>
            </ul>
        </div>

        <div class="card">
            <div class="image-date">
                <img src="imgs/Image (2).jpg" alt="Degustation">
                <div class="date"><span>14</span><br>FEB</div>
            </div>
            <h3 class="subheading">Performance</h3>
            <h2 class="heading">Love dance Festival for Valentines day</h2>
            <ul>
                <li><a href="#"><i class="bi bi-bookmark"></i></a></li>
                <li><a href="#"><i class="bi bi-share"></i></a></li>
            </ul>
        </div>


    </div>


</body>

</html>
